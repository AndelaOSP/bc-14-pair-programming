<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <!-- Bootstrap core CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/python/python.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css" />
    <link rel="stylesheet" href="http://codemirror.net/theme/monokai.css" />
    <!-- Firepad -->
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
    <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400" rel="stylesheet">

    <script src="static/pair-session.js?q=20"></script>
    <script src="static/firepad-userlist.js?q=20"></script>
    <!--<link rel="stylesheet" href="{{url_for('static', filename='pair-session.css')}}" type="text/css" />-->
    <link rel="stylesheet" href="static/left-sidebar.css?q=20" type="text/css" />
    <link rel="stylesheet" href="static/pair-session.css?q=20" type="text/css" />
</head>

<body onload="init()">
    <!--header start-->
    <header class="header">
        <div class="sidebar-toggle">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="/" class="logo"><b>Psquair</b></a>
        <!--logo end-->
        <div class="top-menu">
            <ul class="nav pull-right">
                <li><a class="logout" href="/sign-in">Logout</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">
              <div id="current-user">
                <div class="div-circle">

                <p class="name-initial">@</p></div>
                <h5 class="centered u-name">Loading...</h5>
              </div>
              <div id="other-users">
              	<div id="firepad-userlist"></div>
                </div>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-xs-12 main-chart">
                  <div class="row" id="firepad-container"></div>
                </div>
                <!-- /col-lg-9 END SECTION MIDDLE -->
            </div>
            <! --/row -->
        </section>
    </section>
    <!--main content end-->
    <!--sidebar chat-->
    <aside>
        <div id="sidebar-chat" class="nav-collapse ">
            <!-- sidebar chat menu-->
            <div class="title">Chats</div>
            <ul class="sidebar-menu" id="nav-accordion">

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/about">About</a></li>
                    <!--<div>Global user:  {{ session['username'] }}</div>-->
                    <!--<div>Session Logged in: {{ session.logged_in }}</div>-->
                    {% if not session.logged_in %}
                    <li role="presentation"><a href="{{ url_for('log_in') }}">Log In</a></li>
                    <li role="presentation"><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
                    {% else %}
                    <li role="presentation"><a href="{{ url_for('log_out') }}">Log Out</a></li>
                    <li role="presentation"><a href="#">Hello <strong>{{ session['username'] }}</strong></a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
        <!--<div>Something about auth: {{ g.auth }}</div>-->
        {% block body %} {% endblock %}
        <footer class="footer">
            <p>Â© 2016 Psquair</p>
        </footer>
    </div>
    <!-- /container -->
</body>

</html>
